<div class="page-wrapper">
  <div class="clerk-card">
    <h2>Clerk Management</h2>
    <hr>
    <h3>Create New Clerk</h3>

    <form #clerkForm="ngForm" (ngSubmit)="submit(clerkForm)" class="clerk-form">
      <div class="input-group">
        <label>Clerk Name</label>
        <input type="text" [(ngModel)]="clerkName" name="clerkName" required placeholder="Enter name...">
      </div>

      <div class="input-group">
        <label>Manager ID</label>
        <input type="number" [(ngModel)]="managerId" name="managerId" required placeholder="Enter ID...">
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" required placeholder="" autocomplete="off">
      </div>

      <button type="submit" [disabled]="clerkForm.invalid">Add Clerk</button>
    </form>
  </div>
</div>
