<h2>Login</h2>

<form (ngSubmit)="login()">
  <input
    type="text"
    placeholder="Username"
    [(ngModel)]="username"
    name="username"
    required
  />

  <br /><br />

  <input
    type="password"
    placeholder="Password"
    [(ngModel)]="password"
    name="password"
    required
  />

  <br /><br />

  <button type="submit">Login</button>
</form>

<p style="color:red">{{ error }}</p>
